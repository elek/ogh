{
    repository(owner: "apache", name: "hadoop-ozone") {
        pullRequests(last: 100, states: OPEN, orderBy: {field: UPDATED_AT, direction: DESC}) {
            edges {
                node {
                    title
                    number
                    mergeable
                    baseRefName
                    author {
                        login
                    }
                    updatedAt
                    isDraft
                    reviews(last:100) {
                        nodes {
                            updatedAt,
                            author {
                                login
                            },
                            state
                        }
                    }
                    reviewRequests(last: 100) {
                        edges {
                            node {
                                requestedReviewer {
                                    ... on User {
                                        login
                                    }
                                }
                            }
                        }
                    }
                    comments(last: 1) {
                        nodes {
                            createdAt
                            author {
                                login
                            }
                        }
                    }
                    commits(last: 1) {
                        edges {
                            node {
                                commit {
                                    checkSuites(last:1,filterBy: {appId: 15368}) {
                                        edges {
                                            node {
                                                app {
                                                    name,
                                                    slug,
                                                    id,
                                                    databaseId,
                                                },
                                                checkRuns (last: 20) {
                                                    edges {
                                                        node {
                                                            name,
                                                            conclusion,
                                                            summary,
                                                            status,
                                                            text,
                                                            title
                                                        }
                                                    }

                                                }
                                            }
                                        }
                                    }
                                    message
                                    status {
                                        contexts {
                                            state
                                            description
                                            id
                                            context
                                            creator {
                                                login
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    participants(last: 100) {
                        edges {
                            node {
                                company
                                login
                            }
                        }
                    }
                }
            }
        }
    }
}
